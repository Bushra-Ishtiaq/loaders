<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3b87437d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/69bf9797cc.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="shotcut icon" type="image/svg" href="animation/favicon.svg"> -->
    <title>Loaders</title>
</head>

<body>
    <main>
        <!-- this is first section  -->
        <section id="first">

            <!-- this is first div  -->
            <div class="item1">

                <div class="box1">
                    <img src="audio.svg" alt="audio">
                </div>

            </div>

            <!-- this is 2nd div  -->
            <div class="item2">
                <div class="box2">
                    <img src="rings.svg" alt="rings" width="75px">
                </div>
            </div>

            <!-- this is 3rd div  -->
            <div class="item3">
                <div class="box3">
                    <img src="grid.svg" alt="grid">
                </div>
            </div>

            <!-- this is 4th div  -->
            <div class="item4">
                <div class="box4">
                    <img src="hearts.svg" alt="hearts">
                </div>
            </div>

        </section>

        <!-- this is second section  -->
        <section id="second">

            <!-- this is 5th div  -->
            <div class="item5">
                <div class="box5">
                    <div class="spinner">

                    </div>
                </div>

            </div>

            <!-- this is 6th div  -->
            <div class="item6">
                <div class="box6">
                    <img src="three-dots.svg" alt="three-dots">
                </div>
            </div>

            <!-- this is 7th div  -->
            <div class="item7">
                <div class="box7">
                    <img src="spinning-circles.svg" alt="spinning-circles">
                </div>
            </div>

            <!-- this is 8th div  -->
            <div class="item8">
                <div class="box8">
                    <img src="puff.svg" alt="puff" width="70px">
                </div>
            </div>

        </section>

        <!-- this is third section  -->
        <section id="third">

            <!-- this is 9th div  -->
            <div class="item9">
                <div class="box9">
                    <img src="circles.svg" alt="circles" width="60px">
                </div>

            </div>

            <!-- this is 10th div  -->
            <div class="item10">
                <div class="box10">
                    <div class="half-spin">

                    </div>

                </div>

            </div>

            <!-- this is 11th div  -->
            <div class="item11">
                <div class="box11">
                    <img src="bars.svg" alt="bars" width="60px">
                </div>
            </div>

            <!-- this is 12th div  -->
            <div class="item12">
                <div class="box12">
                    <img src="ball-triangle.svg" alt="ball-triangle">
                </div>
            </div>

        </section>

        <section class="fourth">
            <div class="btns">
                <button><i class="fab fa-github"></i>Download</button>
                <button><i class="fab fa-twitter"></i>Tweet</button>
            </div>
            <p>Made by <a href="https://bushra-ishtiaq.github.io/loaders/">Bushra .</a> For everyone</p>
        </section>
    </main>

</body>

</html>
